version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: valuewats-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: valuewats
      POSTGRES_PASSWORD: valuewats_dev_2026
      POSTGRES_DB: valuewats
    volumes:
      - valuewats_postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: valuewats-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - valuewats_redis_data:/data

volumes:
  valuewats_postgres_data:
  valuewats_redis_data:
